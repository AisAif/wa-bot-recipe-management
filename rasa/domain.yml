version: '3.1'

intents:
- deny
- greet
- request_login
- request_create_book
- request_find_book

forms:
  login_form:
    required_slots:
    - username
    - password
  create_book_form:
    required_slots:
    - title
    - author
    - summary
    - total_page
    - year
  find_book_form:
    required_slots:
    - title

slots:
  username:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: login_form
        requested_slot: username
  password:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: login_form
        requested_slot: password
  name:
    type: text
    mappings:
    - type: custom
  access_token:
    type: text
    mappings:
    - type: custom
  logged_in:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  title:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_book_form
        requested_slot: title
      - active_loop: find_book_form
        requested_slot: title
  author:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_book_form
        requested_slot: author
  summary:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_book_form
        requested_slot: summary
  total_page:
    type: float
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_book_form
        requested_slot: total_page
  year:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_book_form
        requested_slot: year

actions:
- utter_help
- action_login
- action_create_book
- action_find_book

